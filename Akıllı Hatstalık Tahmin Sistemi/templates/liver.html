{% extends 'main.html' %}
{% block content %}
<style>
body {
    font-family: Cambria;
    height: 100%;
    background-color: #9EC7D9;
    margin: 0;
    background-repeat: no-repeat;
    background-attachment: fixed;
}
</style>
<div class="row" style="margin-bottom: 180px;">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <center><h1 style="color:white;">Karaciğer Hastalığı Belirleyicisi</h1></center>
        <div class="card card-body" style=" background-color: #F0F1F4">
            <form class="form-horizontal" action="{{ url_for('predictPage') }}" method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input   class="form-control" type="text" name="Age" placeholder="Yaş">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input   class="form-control" type="text" name="Gender" placeholder="Cinsiyet (0: Erkek; 1: Kadın)">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input   class="form-control" type="text" name="Total_Bilirubin" placeholder="Toplam Bilirubin (mg/dL cinsinden)">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input   class="form-control" type="text" name="Direct_Bilirubin" placeholder="Konjuge Bilirubin (mg/dL cinsinden)">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input  class="form-control" type="text" name="Alkaline_Phosphotase" placeholder="Alkalin Fosfataz (IU/L cinsinden)">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input   class="form-control" type="text" name="Alamine_Aminotransferase" placeholder="Alamin Aminotransferaz (IU/L cinsinden)">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input  class="form-control" type="text" name="Aspartate_Aminotransferase" placeholder="Aspartat Aminotransferaz (IU/L cinsinden)">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input class="form-control" type="text" name="Total_Protiens" placeholder="Toplam Proteinler (g/dL cinsinden)">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input  class="form-control" type="text" name="Albumin" placeholder="Albümin (g/dL cinsinden)">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input  class="form-control" type="text" name="Albumin_and_Globulin_Ratio" placeholder="Albümin ve Globülin Oranı">
                        </div>
                    </div>
                </div>
                <input style="background-color: #6EA8C1" type="submit" class="btn btn-info btn-block" value="TAHMİN ET">
            </form>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
{% endblock %}
