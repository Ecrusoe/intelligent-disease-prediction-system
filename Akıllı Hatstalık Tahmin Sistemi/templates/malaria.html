{% extends 'main.html' %}

{% block content %}
<style>
    body {
        font-family: Cambria;
        height: 100%;
        background-color: #9EC7D9;
        margin: 0;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
</style>

<!-- jQuery Kütüphanesini Ekle -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script type="text/javascript">
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#blah')
                    .attr('src', e.target.result)
                    .width(500)
                    .height(500);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
</script>

{% if message %}
<div class="alert alert-danger">{{ message }}</div>
{% endif %}

<div class="row" style="margin-bottom: 300px;">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <center><h1 style="color:white;">Sıtma Tahmin Edicisi</h1></center>
        <div class="card card-body" style="background-color: #F0F1F4">
            <center><h3>Lütfen hücre görüntüsünü yükleyin</h3></center>
            <form class="form-horizontal" action="{{ url_for('malariapredictPage') }}" method="POST" enctype="multipart/form-data">
                <center>
                    <input onchange="readURL(this);" type="file" name="image" accept="image/*" placeholder="Resmi yükleyin">
                    <br><br>
                    <img class="img-fluid" id="blah" src="#" alt="Yüklenen görüntü burada görünecek" />
                    <br><br>
                    <input style="background-color: #6EA8C1" class="btn btn-info" type="submit" value="Tahmin Et">
                </center>
            </form>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>

{% endblock %}
