{% extends 'main.html' %}

{% block content %}
<style>
    body {
        font-family: Cambria;
        height: 100%;
        background-color: #9EC7D9;
        margin: 0;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
</style>

<div class="row" style="margin-bottom: 477px;">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        {% if pred == 'NEGATİF. Hasta sağlıklıdır.' %}
            <div class="card card-body alert alert-success"><center>{{ pred }}</center></div>
        {% else %}
            <div class="card card-body alert alert-danger"><center>{{ pred }}</center></div>
        {% endif %}
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><a href="{{ url_for('home') }}" class="btn btn-block btn-primary" style="background-color: #6EA8C1">Anasayfaya dönün</a></div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
